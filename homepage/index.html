<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
    <link href="favicon.png" rel="shortcut icon" type="image/x-icon" />
</head>
<body>
    <div id="search">
        <input id="search-field" type="text" name="search-field" onkeypress="return search(event)"/>
    </div>
    <div class="container">
        <div id="clock"></div>
        <div class="weather-container">
            <div class="row">
                <div id="weather-description"class="inline"></div>
                <div class="inline">-</div>
                <div id="temp" class="inline"></div>
            </div>
        </div>
        <div class="bookmark-container">
            <div class="bookmark-set">
                <div class="bookmark-title">daily</div>
                <div class="bookmark-inner-container">
                    <a class="bookmark" href="https://github.com/shelvinskyi" target="_blank">github</a>
                    <a class="bookmark" href="https://github.com/shelvinskyi/fakeqa" target="_blank">fakeqa</a>
                    <a class="bookmark" href="https://www.kaggle.com/competitions" target="_blank">kaggle</a>
                    <a class="bookmark" href="https://github.com/huggingface/transformers" target="_blank">transformers</a>
                </div>
            </div>
            <div class="bookmark-set">
            <div class="bookmark-title">misc</div>
                <div class="bookmark-inner-container">
                    <a class="bookmark" href="https://leetcode.com/problemset/all/" target="_blank">leetcode</a>
                    <a class="bookmark" href="https://twitter.com/home" target="_blank">twitter</a>
                    <a class="bookmark" href="https://mail.google.com" target="_blank">gmail</a>
                    <a class="bookmark" href="https://mail.protonmail.com/" target="_blank">protonmail</a>
                </div>
            </div>
            <div class="bookmark-set">
                <div class="bookmark-title">binge</div>
                <div class="bookmark-inner-container">
                    <a class="bookmark" href="https://youtube.com" target="_blank">youtube</a>
                    <a class="bookmark" href="https://netflix.com" target="_blank">netflix</a>
                    <a class="bookmark" href="https://www.crunchyroll.com/en-gb/videos/anime" target="_blank">crunchyroll</a>
                </div>
            </div>
        </div>
        <div class="paper-container">
            <div class="bookmark-title">papers</div>
            <div class="bookmark-inner-container">
                <a class="bookmark" href="https://arxiv.org/pdf/1810.04805.pdf" target="_blank">Devlin et al., 2018 | BERT: Pre-training of ...</a>
                <a class="bookmark" href="https://arxiv.org/pdf/1706.03762.pdf" target="_blank">Vaswani et al., 2017 | Attention Is All You Need</a>
            </div>
        </div>
    </div>

    <script>
        // Search on enter key event
        function search(e) {
            if (e.keyCode == 13) {
                var val = document.getElementById("search-field").value;
                window.open("https://google.com/search?q=" + val);
            }
        }
        // Get current time and format
        function getTime() {
            let date = new Date(),
                min = date.getMinutes(),
                hour = date.getHours();

            return "" + 
                (hour < 10 ? ("0" + hour) : hour) + ":" + 
                (min < 10 ? ("0" + min) : min)
        }

        window.onload = () => {
            let xhr = new XMLHttpRequest();
            // Request to open weather map
            xhr.open('GET', 'http://api.openweathermap.org/data/2.5/weather?id=4737316&units=metric&appid=e5b292ae2f9dae5f29e11499c2d82ece');
            xhr.onload = () => {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        let json = JSON.parse(xhr.responseText);
                        console.log(json);
                        document.getElementById("temp").innerHTML = json.main.temp.toFixed(0) + " C";
                        document.getElementById("weather-description").innerHTML = json.weather[0].description;
                    } else {
                        console.log('error msg: ' + xhr.status);
                    }
                }
            }
            xhr.send();
            // Set up the clock
            document.getElementById("clock").innerHTML = getTime();
            // Set clock interval to tick clock
            setInterval( () => {
                document.getElementById("clock").innerHTML = getTime();
            },100);
        }

        document.addEventListener("keydown", event => {
            if (event.keyCode == 32) {          // Spacebar code to open search
                document.getElementById('search').style.display = 'flex';
                document.getElementById('search-field').focus();
            } else if (event.keyCode == 27) {   // Esc to close search
                document.getElementById('search-field').value = '';
                document.getElementById('search-field').blur();
                document.getElementById('search').style.display = 'none';
            }
        });
    </script>
</body>
</html>
