# Configuration for Alacritty, the GPU enhanced terminal emulator.

window:
  dimensions:
    columns: 150
    lines: 50
  padding:
    x: 15
    y: 23
  dynamic_padding: false
  decorations: transparent 
  # When true, alacritty starts maximized.
  start_maximized: true

scrolling:
  history: 100000
  multiplier: 3
  faux_multiplier: 3
  auto_scroll: false

tabspaces: 4

# Font configuration (changes require restart)
font:
  normal:
    family: Roboto Mono Medium for Powerline
    # style: Regular
  size: 16.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  use_thin_strokes: false

# Display the time it takes to redraw each frame.
render_timer: false
persistent_logging: false

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

# Colors (dark)
color_schemes:
  dark: &dark
    primary:
      background: '0x3f3f3f'
      foreground: '0xd2d2c2'
    cursor:
      text: '0x000000'
      cursor: '0x86766d'
    normal:
      black:   '0x4d4d4d'
      red:     '0xff6060'
      green:   '0x60b48a'
      yellow:  '0xefdfaf'
      blue:    '0x4ca1be'
      magenta: '0xdd8cc3'
      cyan:    '0x8cd0d3'
      white:   '0xd1cec2'
    bright:
      black:   '0x709080'
      red:     '0xdca3a3'
      green:   '0xc3bf9f'
      yellow:  '0xdfcfa0'
      blue:    '0x94bff3'
      magenta: '0xec93d3'
      cyan:    '0x93e0e3'
      white:   '0xfdfdfd'
    indexed_colors: []

  light: &light
    primary:
      background: '0xfafafa'
      foreground: '0x5c6773'
    cursor:
      text: '0xfafafa'
      cursor: '0xff6a00'
    normal:
      black:   '0x000000'
      red:     '0xff3333'
      green:   '0x86b300'
      yellow:  '0xf29718'
      blue:    '0x41a6d9'
      magenta: '0xf07178'
      cyan:    '0x4dbf99'
      white:   '0xffffff'
    bright:
      black:   '0x323232'
      red:     '0xff6565'
      green:   '0xb8e532'
      yellow:  '0xb8e532'
      blue:    '0x73d8ff'
      magenta: '0xffa3aa'
      cyan:    '0x7ff1cb'
      white:   '0x50736F'
    indexed_colors: []


colors: *dark

visual_bell:
  animation: EaseOutExpo
  duration: 0
  color: '0xffffff'

background_opacity: 1.0

mouse:
  # Click settings
  #
  # The `double_click` and `triple_click` settings control the time
  # alacritty should wait for accepting multiple clicks as one double
  # or triple click.
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  # If this is `true`, the cursor is temporarily hidden when typing.
  hide_when_typing: false

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: false

dynamic_title: false

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

enable_experimental_conpty_backend: false

alt_send_esc: true

